<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Product</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand fs-2" href="./index.html">Epimarket</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled" aria-disabled="true">Customers</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled" aria-disabled="true">Analytics</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled" aria-disabled="true">Marketing</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled" aria-disabled="true">Support</a>
                        </li>
                    </ul>
                    <a class="btn btn-light" href="./backoffice.html">
                        <i class="bi bi-file-earmark-plus"></i>
                        <span>New Product</span>
                    </a>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="row my-3">
                <div class="d-flex justify-content-start justify-content-md-end align-items-center gap-2">
                    <button class="btn btn-secondary" id="modifyBtn">
                        <i class="bi bi-pencil-square"></i>
                        <span>Modify product</span>
                    </button>
                    <button class="btn btn-danger" id="deleteBtn">
                        <i class="bi bi-trash"></i>
                        <span>Delete product</span>
                    </button>
                </div>
            </div>
            <div class="row mt-5">
                <div class="col-12 col-md-4">
                    <img class="w-100 object-fit-cover" id="image">
                </div>
                <div class="col-12 col-md-8 mt-5 mt-md-0">
                    <div class="d-flex align-items-center gap-3">
                        <div class="fw-bold">Product name:</div>
                        <h4 class="m-0" id="name"></h4>
                    </div>
                    <div class="d-flex align-items-center gap-3 mt-2">
                        <div class="fw-bold">Brand:</div>
                        <h6 class="m-0" id="brand"></h6>
                    </div>
                    <div class="d-flex flex-column gap-3 mt-3">
                        <div class="fw-bold">Description:</div>
                        <div id="description"></div>
                    </div>
                    <div class="d-flex align-items-center gap-3 mt-4">
                        <div class="fw-bold">Price:</div>
                        <div id="price"></div>
                    </div>
                    <div class="d-flex align-items-center gap-3 mt-3">
                        <div class="fw-bold">ID:</div>
                        <div id="productId"></div>
                    </div>
                    <div class="d-flex align-items-center gap-3 mt-3">
                        <div class="fw-bold">Created:</div>
                        <div id="createdAt"></div>
                    </div>
                    <div class="d-flex align-items-center gap-3 mt-3">
                        <div class="fw-bold">Last updated:</div>
                        <div id="lastUpdate"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="./js/product.js"></script>
</body>
</html>
